<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://glitch.com/favicon.ico" />
  <title>Create a Chatbot - Spaarow.online</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="content" role="main">
      <h1 class="title">Create Your Chatbot</h1>

      <!-- Chatbot Creation Form -->
      <form id="chatbotCreationForm">
        <label for="botName">Bot Name:</label>
        <input type="text" id="botName" name="botName" required />

        <label for="personalityTraits">Personality Traits:</label>
        <textarea
          id="personalityTraits"
          name="personalityTraits"
          rows="4"
          required
        ></textarea>

        <label for="appearance">Appearance:</label>
        <input type="text" id="appearance" name="appearance" required />

        <label for="exampleMessages">Example Messages:</label>
        <textarea
          id="exampleMessages"
          name="exampleMessages"
          rows="4"
          required
        ></textarea>

        <label for="systemPrompts">System Prompts:</label>
        <textarea
          id="systemPrompts"
          name="systemPrompts"
          rows="4"
          required
        ></textarea>

        <label for="visibility">Bot Visibility:</label>
        <select id="visibility" name="visibility" required>
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>

        <button type="button" onclick="createChatbot()">Create Bot</button>
      </form>
    </div>
  </div>
  <footer class="footer">
    <div class="links"></div>
    <a
      class="btn--remix"
      target="_top"
      href="https://glitch.com/edit/#!/remix/spaarow-online"
    >
      <img
        src="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2FLogo_Color.svg?v=1618199565140"
        alt=""
      />
      Remix on Glitch
    </a>
  </footer>
</body>
<html />
