<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://spaarow.online/favicon.ico" />
    <title>Spaarow.online - Create Account</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">Spaarow.online</h1>
        
        <!-- Your content for "Create Account" goes here -->
        
        <div class="create-account-form">
          <h2>Create an Account</h2>
          <div class="signup-options">
            <button class="google-signup">Sign up with Google</button>
            <button class="icloud-signup">Sign up with iCloud</button>
          </div>
          <div class="or-divider">OR</div>
          <form action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            
            <!-- Add your captcha here -->
            <!-- Example: <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key"></div> -->
            
            <button type="submit">Sign up with Email</button>
          </form>
        </div>
        
      </div>
    </div>
    <footer class="footer">
      <div class="links"></div>
    </footer>
  </body>
</html>
